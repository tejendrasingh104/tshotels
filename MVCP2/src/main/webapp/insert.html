<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TsHotels</title>
</head>
<body>
<h1>TsHotels Guest Registration Form <a href='index.html'>Home</a></h1>
<form>
	<label for="name">Name</label> <br/>
	<input type="text" id="name" placeholder="Full Name" name="GuestName"/><br/>
	
	<label for="email">Email</label> <br/>
	<input type="email" id="email" placeholder="example@example.com" name="GuestEmail"/> <br/>
	
	<label for="phoneno.">Phone Number</label> <br/>
	<input type="tel" id="phoneno." placeholder="enter a valid phone number." name="GuestPhone"/> <br/>
	
	<label for="address">Address</label> <br/>
	<input type="text" id="address" placeholder="full address" name="GuestAddress"/> <br/>
	
	<input type="submit" value="Register"/>
</form>

</body>
</html>
